<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}" >

    
    <script src="https://kit.fontawesome.com/b097035380.js" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %}| Grafos</title>
  </head>
  <body background="{% static 'core/img/spring.png' %}">
 
      <!-- HEADER -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <div class="row">
                <a href="{% url 'home' %}"><img src="{% static 'core/img/logo.svg'%}" width="35" height="35"></a>
                <a href="{% url 'home' %}" class="navbar-brand mx-3" id="navtitle">Trabajo Grafos</a>
            </div>
            <button class="navbar-toggler border border-light shadow-sm" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menu">
                <span class="material-icons text-white"><i class="fas fa-bars text-white"></i></span>
              </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar">
                <div class="row">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link mx-2" id="menu">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'grafos' %}" class="nav-link mx-2" id="menu">Grafos</a>
                        </li>
                        <li class="nav-item" >
                            <a href="#" class="nav-link mx-2" id="menu">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav><br><br><br>

    <!-- CUERPO -->

    {% block content%} {% endblock %}
    
    <!--FOOTER-->
    <footer class="fixed-bottom pt-1">
        <div class="row my-2">
            <div class="col d-flex justify-content-center">
                <a href="https://github.com/LeoQuark/TrabajoGrafos" class="text-white">
                    <i class="fab fa-github fa-lg mx-2"></i>
                </a>
                <a href="https://www.utem.cl/" class="text-white">
                    <i class="fas fa-graduation-cap fa-lg mx-2"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center text-white">
                Copyright 2020<i class="far fa-copyright fa-sm mx-1 pt-1"></i>Ingeneria Civíl en Computación
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="{% static 'core/js/grafos.js'%}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
